[package]
name = 'gem'
authors = ['Substrate DevHub <https://github.com/substrate-developer-hub>']
build = 'build.rs'
description = 'A fresh FRAME-based Substrate node, ready for hacking.'
edition = '2018'
homepage = 'https://substrate.dev'
license = "GPL-3.0"
repository = 'https://github.com/gemblockchain/gem/'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[features]
default = []
runtime-benchmarks = ['gem-runtime/runtime-benchmarks']

[[bin]]
name = 'gem'

[dependencies]
jsonrpc-core = '15.1.0'
structopt = '0.3.8'

frame-benchmarking = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.1.0' }
frame-benchmarking-cli = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }

gem-runtime = { path='../runtime', version='3.0.0' }

pallet-transaction-payment-rpc = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }

sc-basic-authorship = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-cli = { features=['wasmtime'], git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-client-api = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }
sc-consensus = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
