sc-executor = { features=['wasmtime'], git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-finality-grandpa = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-keystore = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }
sc-rpc = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }
sc-rpc-api = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-service = { features=['wasmtime'], git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='0.9.0' }
sc-telemetry = { git='https://github.com/paritytech/substrate.git', rev='d6c33e7ec313f9bd5e319dc0a5a3ace5543f9617', version='3.0.0' }
